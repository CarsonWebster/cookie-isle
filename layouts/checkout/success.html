{{ define "main" }}
<section class="checkout-success-page">
    <div class="container">
        <div class="success-content" style="text-align: center; padding: 4rem 0;">
            <div class="success-icon" style="font-size: 4rem; margin-bottom: 1rem;">ðŸŽ‰</div>
            <h1 class="page-title">Order Confirmed!</h1>

            <div class="success-message" style="max-width: 600px; margin: 0 auto 2rem;">
                <p class="lead">Thank you for your order, <strong>{{ .Params.customer_name | default "Cookie Lover"
                        }}</strong>!</p>
                <p>We have received your order and sent a confirmation email to you.</p>
                <p>We'll get started on your cookies right away.</p>
            </div>

            <div class="actions">
                <a href="{{ site.Home.RelPermalink }}" class="btn btn-primary"
                    style="background-color: #2A9D8F; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px;">Return
                    Home</a>
            </div>
        </div>
    </div>
</section>

<script>
    // Clear the cart immediately upon reaching the success page
    document.addEventListener("DOMContentLoaded", function () {
        if (localStorage) {
            localStorage.removeItem("cookieisle_cart");
            // Also notify any listeners that the cart is now empty
            window.dispatchEvent(new CustomEvent("cartUpdated", { detail: { cart: [] } }));
        }
    });
</script>
{{ end }}
