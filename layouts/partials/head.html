<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ site.Params.description | default "Fresh-baked cookies made with love" }}{{ end }}">

<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>

{{/* Inject color scheme from hugo.toml as CSS custom properties */}}
<style>
  :root {
    {{- with site.Params.colors }}
    /* Primary colors */
    --color-primary: {{ .primary | default "#D4A574" }};
    --color-primary-hover: {{ .primary_hover | default "#A67B5B" }};

    /* Secondary colors */
    --color-secondary: {{ .secondary | default "#5D4037" }};
    --color-secondary-dark: {{ .secondary_dark | default "#3E2723" }};

    /* Tertiary colors */
    --color-tertiary: {{ .tertiary | default "#FDF6E3" }};
    --color-tertiary-light: {{ .tertiary_light | default "#FFFBF5" }};
    --color-tertiary-medium: {{ .tertiary_medium | default "#F5E6C8" }};

    /* Accent color */
    --color-accent: {{ .accent | default "#E8B04B" }};
    {{- end }}
  }
</style>

{{/* Load CSS using Hugo Pipes */}}
{{ with resources.Get "css/main.css" }}
  <link rel="stylesheet" href="{{ .RelPermalink }}">
{{ end }}

{{/* Favicon */}}
<link rel="icon" href="/favicon.ico" type="image/x-icon">

{{/* Open Graph / Social */}}
<meta property="og:title" content="{{ .Title | default site.Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ site.Params.description | default "Fresh-baked cookies made with love" }}{{ end }}">
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
