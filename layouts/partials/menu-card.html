<article class="menu-card">
    <a href="{{ .RelPermalink }}" class="menu-card-image-link">
        {{ with .Params.image }}
        <div class="menu-card-image">
            <img src="{{ . | relURL }}" alt="{{ $.Title }}" />
        </div>
        {{ else }}
        <div class="menu-card-image menu-card-placeholder">
            <span>ğŸª</span>
        </div>
        {{ end }}
    </a>

    <div class="menu-card-content">
        <h3 class="menu-card-title">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>

        {{ with .Params.price }}
        <span class="menu-card-price">{{ . }}</span>
        {{ end }} {{ with .Params.description }}
        <p class="menu-card-description">{{ . }}</p>
        {{ end }} {{ with .Params.tags }}
        <div class="menu-card-tags">
            {{ range . }}
            <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }} {{ if site.Params.cart_enabled }}
        <button class="btn btn-add-to-cart" data-add-to-cart data-product="{{ .Title }}"
            data-price-cents="{{ .Params.price_cents }}" data-stripe-price-id="{{ .Params.stripe_price_id }}"
            aria-label="Add {{ .Title }} to cart">
            {{ site.Params.cart_button_text | default "Add to Cart" }}
        </button>
        {{ end }}
    </div>
</article>
