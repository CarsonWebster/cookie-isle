{{ define "main" }}
<section class="list-page">
    <div class="container">
        <header class="page-header">
            <h1>{{ .Title }}</h1>
            {{ with .Description }}
            <p class="description">{{ . }}</p>
            {{ end }}
        </header>

        {{ .Content }} {{ if .Pages }}
        <div class="list-grid">
            {{ range .Pages }}
            <article class="list-item">
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                {{ with .Params.price }}
                <span class="price">{{ . }}</span>
                {{ end }} {{ with .Params.description }}
                <p>{{ . }}</p>
                {{ end }}
                <a href="{{ .RelPermalink }}" class="btn btn-small"
                    >Read More</a
                >
            </article>
            {{ end }}
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
