name = "stripe-checkout"
main = "src/index.js"
compatibility_date = "2024-01-01"

[vars]
# Allowed origins for CORS
ALLOWED_ORIGINS = "https://cookieisle.com,https://www.cookieisle.com,https://thecookieisle.com,https://www.thecookieisle.com,http://localhost:1313"

# Frontend URL for redirects (can be overridden by environment)
FRONTEND_URL = "http://localhost:1313"

[env.production]
vars = { FRONTEND_URL = "https://thecookieisle.com" }
