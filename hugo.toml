baseURL = 'https://carsonwebster.github.io/cookie-isle/'
languageCode = 'en-us'
title = 'The Cookie Isle'

# Build settings
buildDrafts = false
buildFuture = false
buildExpired = false

# Output settings
[outputs]
  home = ["HTML"]
  page = ["HTML"]
  section = ["HTML"]

# Cache settings (required for GitHub Actions builds)
[caches]
  [caches.images]
    dir = ':cacheDir/images'

# Site parameters
[params]
  description = "Fresh-baked cookies made with love at our cozy micro-bakery"
  author = "The Cookie Isle"

  # Logo (no leading slash for proper relURL handling)
  logo = "CookieIsleLogo.png"

  # Contact information (must be before nested tables like [params.colors])
  email = "hello@thecookieisle.com"
  phone = "(555) 123-COOKIE"
  address = "123 Baker Street, Sweet Town, CA 90210"

  # Business hours
  hours = [
    "Mon-Fri: 7am - 6pm",
    "Saturday: 8am - 5pm",
    "Sunday: 9am - 2pm"
  ]

  # Call to action link (for Order Now button)
  contact_url = "contact"

  # Color scheme - customize your site colors here
  # NOTE: This must come AFTER all simple key-value pairs in [params]
  [params.colors]
    # Primary colors (main brand colors)
    primary = "#D4A574"           # Caramel - buttons, accents, links
    primary_hover = "#A67B5B"     # Cinnamon - hover states

    # Secondary colors (supporting colors)
    secondary = "#5D4037"         # Chocolate - headings, text emphasis
    secondary_dark = "#3E2723"    # Dark chocolate - footer, dark backgrounds

    # Tertiary colors (backgrounds, subtle elements)
    tertiary = "#FDF6E3"          # Cream - header, cards
    tertiary_light = "#FFFBF5"    # Warm white - page background
    tertiary_medium = "#F5E6C8"   # Butter - hero gradient, highlights

    # Accent color
    accent = "#E8B04B"            # Golden - special highlights, decorations

# Main navigation menu
[menus]
  [[menus.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menus.main]]
    name = "Menu"
    url = "/menu/"
    weight = 2

  [[menus.main]]
    name = "About"
    url = "/about/"
    weight = 3

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false
  [markup.highlight]
    noClasses = false

# Permalink settings
[permalinks]
  menu = '/menu/:contentbasename/'
