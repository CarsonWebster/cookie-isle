baseURL = 'https://thecookieisle.com/'
languageCode = 'en-us'
title = 'The Cookie Isle'

# Build settings
buildDrafts = false
buildFuture = false
buildExpired = false

# Output settings
[outputs]
  home = ["HTML"]
  page = ["HTML"]
  section = ["HTML"]

# Cache settings (required for GitHub Actions builds)
[caches]
  [caches.images]
    dir = ':cacheDir/images'

# Site parameters
[params]
  description = "Fresh-baked cookies made with love at our cozy micro-bakery"
  author = "The Cookie Isle"

  # Coming Soon / Pre-launch Mode
  # Set to true to show only the coming soon page, false for full site
  coming_soon = true
  coming_soon_headline = "Coming Soon"
  coming_soon_text = "We're busy baking up something special! The Cookie Isle is a cozy micro-bakery bringing fresh-baked happiness to our community. Sign up to be the first to know when we open our doors."

  # Social media links (used on coming soon page and footer)
  facebook = "https://facebook.com/thecookieisle"
  instagram = "https://instagram.com/thecookieisle"

  # Logo (no leading slash for proper relURL handling)
  logo = "CookieIsleLogo.png"

  # Contact information (must be before nested tables like [params.colors])
  email = "hello@thecookieisle.com"
  phone = "(555) 123-COOKIE"
  address = "123 Baker Street, Sweet Town, CA 90210"

  # Business hours
  hours = [
    "Mon-Fri: 7am - 6pm",
    "Saturday: 8am - 5pm",
    "Sunday: 9am - 2pm"
  ]

  # Call to action link (for Order Now button)
  contact_url = "contact"

  # Hero section decorative images (desktop only, â‰¥1200px screens)
  [params.hero]
    # Left decorative image (e.g., palm trees)
    image_left = "palmtree.png"
    image_left_visibility = 100      # Percentage on screen (0-100). Lower = more off-screen to the left

    # Right decorative image (e.g., cookie)
    image_right = "herocookie.png"
    image_right_visibility = 100     # Percentage on screen (0-100). Lower = more off-screen to the right

  # Color scheme - SoCal Coastal Island Vibe
  # NOTE: This must come AFTER all simple key-value pairs in [params]
  [params.colors]
    # Primary colors (ocean teal - buttons, accents, links)
    primary = "#2A9D8F"           # Ocean teal - main action color
    primary_hover = "#238B7E"     # Deeper teal - hover states

    # Secondary colors (warm brown from logo text)
    secondary = "#5C4033"         # Warm brown - headings, text emphasis
    secondary_dark = "#3D2B1F"    # Dark driftwood - footer, dark backgrounds

    # Tertiary colors (sandy beach & sky tones)
    tertiary = "#FBF8F3"          # Soft sand - header, cards
    tertiary_light = "#FDFCFA"    # Beach white - page background
    tertiary_medium = "#E8E4DC"   # Warm sand - hero gradient, highlights

    # Accent color (sunset golden, cookie warmth)
    accent = "#E9B44C"            # Golden sun/cookie - special highlights

    # Text colors
    text_light = "#5D6B6A"        # Muted teal-gray - secondary text

    # Card/surface colors
    card_bg = "#FFFFFF"           # White - card backgrounds

    # Overlay color (for mobile nav background)
    overlay = "rgba(38, 70, 83, 0.6)"  # Deep ocean with transparency

    # Header colors
    header_bg = "#FBF8F3"         # Soft sand background
    header_text = "#5C4033"       # Warm brown text

    # Footer colors
    footer_bg = "#264653"         # Deep ocean blue-green
    footer_text = "#FBF8F3"       # Soft sand text
    footer_heading = "#E9B44C"    # Golden sun headings

    # Button colors
    btn_bg = "#2A9D8F"            # Ocean teal
    btn_text = "#FDFCFA"          # Beach white
    btn_hover_bg = "#264653"      # Deep ocean on hover
    btn_nav_bg = "#E9B44C"        # Golden "Order Now" button

# Main navigation menu
[menus]
  [[menus.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menus.main]]
    name = "Menu"
    url = "/menu/"
    weight = 2

  [[menus.main]]
    name = "About"
    url = "/about/"
    weight = 3

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false
  [markup.highlight]
    noClasses = false

# Permalink settings
[permalinks]
  menu = '/menu/:contentbasename/'
